<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- super and sub scripts - this tags are generally used for mathematical , chemical formulas etc , which just changes the position of required characters or numbers .
*   super script means the number or character will be raised to the powers such as e^2a etc
*    sub script means that the character or numbers are lowerd i.e for example CH4.
denotion of superscript tag is <sup>
    and denotion of subscript is <sub>
-->

<big>(a+b)^2 = a^2+b^2+2ab</big><hr><br>
<big>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</big><hr><br>
<big>CH4+O2=>H2O+CO2</big><hr><br>
<big>CH<sub>4</sub>+O<sub>2</sub>=>H<sub>2</sub>O+CO<sub>2</sub></big><hr>

</body>
</html>

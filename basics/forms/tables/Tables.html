<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<tr- Table row: Used to define a rrow in an Html table.
    <th> Table header-used for header cells within a row.
    <td> This holds the actual data
    <caption> this tag provides a title for the table,this must be inserted immediately after the <table>tag ,this helps the readers to understand what are the content present in the table by looking into the title.
         colspan - this is coomand in html which combine the cells to 
one column this is done horizontally ,uses the colspan attribute in,<td>or<th> tags,-->
        <table border="1">
            <caption>resume'</caption>
            <tr>
              <th 
               colspan="3">This is my resume
              </th>  
            </tr>
            <tr>
                <th>Language</th>
            <th>Competancy</th>
                <th>Years</th>
            </tr>
            <tr>
                <td>C</td>
                <td>10/10</td>
                <td> 10 years</td>
                
            </tr>
            <tr>
                <th colspan="3">Good resume</th>
            </tr>
        </table>
</body>
</html>
